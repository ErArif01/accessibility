<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible GitHub Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Accessible GitHub Page</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#main-content">Skip to Content</a></li>
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
        </ul>
    </nav>

    <main id="main-content">

        <section id="section1">
            <h2>Accessible Form</h2>
            <form id="accessible-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="section2">
            <h2>Accessible Links</h2>
            <p>Visit the <a href="https://www.github.com">GitHub</a> website for more information.</p>
        </section>

    </main>

    <script src="script.js"></script>

</body>

</html>
